name: Pull Request Checks
on:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run npm
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"
      - name: Npm ci
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unit tests coverage
        run: npm run tests:unit:coverage
