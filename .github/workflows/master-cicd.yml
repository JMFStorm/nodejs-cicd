name: Master CI/CD
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run npm
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"
      - run: npm ci
      - run: npm install -g pm2
      - run: npm run tests:unit
      - run: npm run node:process:start
      - run: npm run tests:integration
      - run: npm run node:process:end
