name: Master CI/CD
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run npm
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"
      - name: Install
        run: npm ci
        run: npm install -g pm2
      - name: Unit tests
        run: npm run tests:unit
      - name: Integration tests
        run: npm run node:process:start && npm run tests:integration && npm run node:process:end
